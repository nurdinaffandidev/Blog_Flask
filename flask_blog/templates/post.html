{% extends "layout.html" %}
{% block content %}
  <article class="media content-section">
    <img class="rounded-circle article-img" src="{{ url_for('static', filename='profile_pics/' + post.author.image_file) }}">
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="#">{{ post.author.username.title() }}</a>
        <small class="text-muted">{{ post.date_posted.strftime('%B %d, %Y') }}</small>
      </div>
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <h2 class="article-title article-title-h2">{{ post.title }}</h2>
        </div>
        {% if post.author == current_user %}
          <div>
            <a class="btn btn-secondary btn-sm mb-1" href="{{ url_for('update_post', post_id=post.id) }}">Update</a>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-danger btn-sm mb-1 ml-1" data-toggle="modal" data-target="#deleteModal">Delete</button>
          </div>
        {% endif %}
      </div>
      <p class="article-content">{{ post.content }}</p>
    </div>
  </article>
<!-- Modal -->
  <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Delete Post?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <form action="{{ url_for('delete_post', post_id=post.id) }}" method="POST" style="display: inline;">
            <button type="submit" class="btn btn-danger">Delete</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
